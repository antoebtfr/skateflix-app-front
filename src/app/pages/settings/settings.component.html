<app-navbar></app-navbar>

<section id="settings-body">
  <div id="list-container">
    <ul>
      <li
        (click)="changeClicked('myprofil')"
        [ngClass]="isSelected === 'myprofil' ? 'isSelected' : ''"
      >
        Compte
      </li>
      <li
        (click)="changeClicked('notif')"
        [ngClass]="isSelected === 'notif' ? 'isSelected' : ''"
      >
        Notifications
      </li>
      <li
        (click)="changeClicked('appcon')"
        [ngClass]="isSelected === 'appcon' ? 'isSelected' : ''"
      >
        Appareils connect√©s
      </li>
      <li
      (click)="changeClicked('premium')"
      [ngClass]="isSelected === 'premium' ? 'isSelected' : '' "
      > Passer premium </li>
      <li
        (click)="changeClicked('deleteacc')"
        [ngClass]="isSelected === 'deleteacc' ? 'isSelected' : ''"
      >
        Supprimer le compte
      </li>
    </ul>
  </div>

  <section [ngSwitch]="isSelected" id="section-container">
    <app-my-profil *ngSwitchCase="'myprofil'"></app-my-profil>
    <app-app-connected *ngSwitchCase="'appcon'"></app-app-connected>
    <app-delete-account *ngSwitchCase="'deleteacc'"></app-delete-account>
    <app-notifications *ngSwitchCase="'notif'"></app-notifications>
    <app-sett-premium *ngSwitchCase="'premium'"></app-sett-premium>
  </section>
</section>
