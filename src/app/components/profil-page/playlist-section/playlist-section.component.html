<section id="ps-body">
    <div class="playlist-container" [ngSwitch]="PlaylistList.length === 0">
        <div id="" *ngSwitchCase="true"> <p>Cette chaine ne contient pas encore de playlist </p> </div>
        <div *ngSwitchCase="false"> 
            Cette chaine contient des playlists
        </div>
    </div>
</section>
