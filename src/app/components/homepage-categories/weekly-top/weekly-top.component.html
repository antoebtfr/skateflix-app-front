<section class="section-body" id="weekly-body">
  <div id="weekly-top-title-container">
    <h2 class="section-title" id="weekly-title">Top de la semaine</h2>
  </div>
  <hr>
  <div class="video-container">
      <video
      *ngFor="let video of weeklyVideos"
      class="homepage-video"
      width="200"
      height="80"
    >
      <source src="http://localhost:3000/{{ video.link }}" />
    </video>
  </div>
</section>
